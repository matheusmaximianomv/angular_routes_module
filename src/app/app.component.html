<mat-toolbar 
  color="primary"
  *ngIf="displayNavBar"
>
  <span routerLink="">Routes</span>
  <span class="spacer"></span>
  <button
    type="button"
    matRipple
    routerLink="home"
    routerLinkActive="selected"
  >
    Home
  </button>
  <button
    type="button"
    matRipple
    routerLink="courses"
    routerLinkActive="selected"
    [routerLinkActiveOptions]="{ exact: true }"
    [queryParams]="{ page: 1 }"
  >
    Courses
  </button>
  <button
    type="button"
    matRipple
    routerLink="students"
    routerLinkActive="selected"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    Students
  </button>
