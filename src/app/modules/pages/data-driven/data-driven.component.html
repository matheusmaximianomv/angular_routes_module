<h1>Data  Driven</h1>

<form
  [formGroup]="userForm"
  (ngSubmit)="onSubmit()"
  >
  <div class="form__line form__line-one">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input
        matInput
        placeholder="Seu nome"
        name="name"
        formControlName="name"
      />

      <mat-error *ngIf="showMessageControlError('name')">
        {{ generateMessageFieldError('name', 'nome') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        name="email"
        formControlName="email"
      />

      <mat-error *ngIf="showMessageControlError('email')">
        O campo de email é obrigatório
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form__model-group">
    <div class="form__line form__line-two">
      <mat-form-field appearance="fill">
        <mat-label>CEP</mat-label>
        <input
          matInput
          placeholder="Seu CEP"
          name="cep"
        />

        <!-- <mat-error *ngIf="!cep.touched && !cep.valid">
          O campo de cep é obrigatório.
        </mat-error> -->
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Estado</mat-label>
        <input
          matInput
          placeholder="Seu Estado"
          name="state"
        />

        <!-- <mat-error *ngIf="!state.valid && !state.touched">O campo de email é obrigatório</mat-error> -->
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Cidade</mat-label>
        <input
          matInput
          placeholder="Sua cidade"
          name="city"
        />

        <!-- <mat-error *ngIf="!city.valid && !city.touched">O campo de email é obrigatório</mat-error> -->
      </mat-form-field>
    </div>

    <div class="form__line form__line-three">
      <mat-form-field appearance="fill">
        <mat-label>Bairro</mat-label>
        <input
          matInput
          placeholder="Seu Bairro"
          name="neighborhood"
        />

        <!-- <mat-error *ngIf="!neighborhood.touched && !neighborhood.valid">
          O campo de bairro é obrigatório.
        </mat-error> -->
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Logradouro</mat-label>
        <input
          matInput
          placeholder="Seu logradouro"
          name="street"
        />

        <!-- <mat-error *ngIf="!street.valid && !street.touched">O campo de logradouro é obrigatório</mat-error> -->
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Número</mat-label>
        <input
          matInput
          placeholder="Seu número"
          name="number"
        />

        <!-- <mat-error *ngIf="!number.valid && !number.touched">O campo de número é obrigatório</mat-error> -->
      </mat-form-field>
    </div>

    <div class="form__line form__line-four">
      <mat-form-field appearance="fill">
        <mat-label>Complemento</mat-label>
        <input
          matInput
          placeholder="Complemento"
          name="complement"
        />
      </mat-form-field>
    </div>
  </div>

  <div class="form__line form__line-actions">
    <button
      mat-raised-button
      color="basic"
      type="button"
      (click)="onReset()"
    >
      Resetar
    </button>
    <button
      type="submit"
      mat-raised-button
      color="primary"
    >
      Enviar
    </button>
  </div>
</form>
